<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dribbble</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">

		<div class="leftSide">
			<div class="items">
				<img src="img/logo.png" class="logo">
				<h1>Discover the world's top designers & creatives.</h1>
			</div>				
			<img src="img/image.png" class="image">				
		</div>

		<div class="rightSide">
			<div class="login">
				<div class="signUp">				
					<h1>Sign up to Dribbble</h1>
					<div class="socialButtons">
						<a class="google" href="#"><i class="fa-brands fa-google"></i><span>Sign up with Google</span></a>
						<a class="twitter" href="#"><i class="fa-brands fa-twitter"></i></a>
						<a class="facebook" href="#"><i class="fa-brands fa-facebook-square"></i></a>
					</div>
				</div>
				<div class="line">
					<hr><span>Or</span><hr>
				</div>
				<div class="formArea">
					<div class="names">
						<form class="formName">
							<div class="fullName">
							<label>Full Name</label><br>
							<input type="" class="name"></input>
							</div>
							<div class="userName">
							<label>Username</label><br>
							<input type="" class="username"></input>
							</div>
						</form>
					</div>
					<div class="mailPass">
						<div class="mail">
							<form class="mailForm">
								<label>Email Address</label><br>
								<input type="email" name="">
							</form>
						</div>	
						<div class="pass">
							<form class="passForm">
								<label>Password</label><br>
								<input type="password" name="" placeholder="G+ Characters">
							</form>
						</div>
					</div>
				</div>
				<div class="terms">
					<div class="checkbox"><input type="checkbox" name=""></div>
					<span>Creating an account means youâ€™re okey with <span class="term">Terms of Service, Privacy Policy</span> and our defult <span class="term">Notification Settings.</span></span>
				</div>
				<div class="creatingAccount">
					<a class="create" href="#"><span>Create Account</span></a>
					<span>Already a member? <a class="signIn" href="#">Sign In</a></span>
				</div>
			</div>
		</div>
	</div>


<script src="https://kit.fontawesome.com/ff17e80821.js" crossorigin="anonymous"></script>
</body>
</html>
